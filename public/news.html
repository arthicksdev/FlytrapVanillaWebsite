<html ng-app="mainApp">

<head>
    <title>FlyTrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/theme.css" rel="stylesheet" />
    <link href="/css/base.css" rel="stylesheet" />
    <link href="/css/news.css" rel="stylesheet" />
    <script src="/js/angular.min.js" type="text/javascript"></script>
    <script src="/js/moment.min.js" type="text/javascript"></script>
    <script>
        var app = angular.module("mainApp", []);
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Flytrap Vanilla</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/services">Services</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>

            </ul>
            <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
        </div>
    </nav>
    <!--Hero Section Begin-->

    <div class="jumbotron jumbotron-fluid">
        <div class="jumbo-overlay"></div>

        <div class="container jumbo-content">

            <h1 class="text-center">Latest Posts</h1>
            <h2 class="text-center">Get the latest news</h2>

        </div>
    </div>

    <!--Hero Section End-->
    <!--Content Begin-->
    <div class="container-fluid py-2">


        <div class="mt-3">
            <h1 class="text-center">Real Estate News</h1>

            <hr class="bold-line" />
            <!--Style Sheet-->
            <link href="https://cdn.ftgo.io/v1/fly-horizontal.css" rel="stylesheet" />

            <div id="flynews" class="justify-center"></div>
            <script src="https://cdn.ftgo.io/v1/fly.min.js"></script>
            <script>
                //Initialize Components
                fly.init({
                    appId: "19c879b766c608d7adbfff5c94a85e4a",
                    customUrl: "post",
                    textColor: "#454545",
                    maxItems: 3,
                    showDescriptions: true,
                    showImages: true
                }).then(function (loaded) {

                    //Refresh News
                    fly.LoadNews();

                });



            </script>

        </div>
        <hr class="bold-line" />

        <!--Call to Action Form-->
        <!--Style Sheet-->
        <link href="https://cdn.ftgo.io/v1/fly-form.css" rel="stylesheet" />


        <div id="flytrapcontact" class="mx-auto"></div>
        <script>
            //Initialize Components
            fly.init({
                //Replace appId: with your App Listing Key:
                appId: "4cba0af4a17f08d6a48db62a58b4d94d",
                customUrl: "post",
                textColor: "#454545",
                showImages: true,
            }).then(function (res) {
                console.log("Successfully Loaded:", res);
                if (res) {
                    fly.LoadForm("flytrapcontact", "FlyTrap Updates");
                }
            });
        </script>
    </div>
    <!--Content End-->
    <!--CTA Begin-->
    <!--CTA End-->
    <!--Footer Begin-->
    <footer class="fixed-bottom bg-dark text-light p-2">
        <div class="d-flex">
            <div class="flex-grow-1">
                &copy; FlyTrap<sup>TM</sup>
                <script>document.write(moment().format("YYYY"));</script>
            </div>
            <div class="text-right">

            </div>
        </div>
    </footer>
    <!--Footer End-->
</body>

</html>
